<!-- Start content -->
<div class="content">
    <div class="container">


        <div class="row">
            <div class="col-xs-12">
                <div class="page-title-box">
                    <h4 class="page-title">Add / Edit Post </h4>
                    <ol class="breadcrumb p-0 m-0">
                        <li>
                            <a href="#">Zircos</a>
                        </li>
                        <li>
                            <a href="#">Blogs </a>
                        </li>
                        <li class="active">
                            Add / Edit Post
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="card-box">
                    <div class="">
                        <form role="form">
                            <div class="form-group m-b-20">
                                <label for="exampleInputEmail1">Post Title</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter title">
                            </div>
                            <div class="form-group m-b-20">
                                <label class="m-b-10">Post Type</label>
                                <br/>
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" id="inlineRadio1" value="option1"
                                           name="radioInline" checked>
                                    <label for="inlineRadio1"> Image </label>
                                </div>
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" id="inlineRadio2" value="option2"
                                           name="radioInline">
                                    <label for="inlineRadio2"> Youtube </label>
                                </div>
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" id="inlineRadio3" value="option3"
                                           name="radioInline">
                                    <label for="inlineRadio3"> Vimeo </label>
                                </div>
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" id="inlineRadio4" value="option4"
                                           name="radioInline">
                                    <label for="inlineRadio4"> Audio </label>
                                </div>
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" id="inlineRadio5" value="option5"
                                           name="radioInline">
                                    <label for="inlineRadio5"> Text </label>
                                </div>
                            </div>
                            <div class="form-group m-b-20">
                                <label>Description</label>
                                <div class="summernote">
                                </div>
                            </div>
                            <div class="form-group m-b-20">
                                <label>Post Category</label>
                                <select class="select2 form-control select2-multiple" multiple="multiple" data-placeholder="Choose ...">
                                    <option value="lifestyle">Lifestyle</option>
                                    <option value="Music">Music</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Fashion">Fashion</option>
                                </select>
                            </div>
                            <div class="form-group m-b-20">
                                <label>File Uploads</label>
                                <input type="file" name="files[]" id="filer_input1"
                                       multiple="multiple">
                            </div>
                            <div class="form-group m-b-20">
                                <label for="videourl">Video URL</label>
                                <input type="text" class="form-control" id="videourl" placeholder="Enter url..">
                            </div>
                            <button type="submit" class="btn btn-success waves-effect waves-light">Save and Post</button>
                            <button type="button" class="btn btn-danger waves-effect waves-light">Discard</button>
                        </form>
                    </div>
                </div> <!-- end p-20 -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->



    </div> <!-- container -->

</div> <!-- content -->

<!-- Start content -->
<div class="content">
    <div class="container">


        <div class="row">
            <div class="col-md-12">
                <div class="card-box">
                    <h4 class="header-title m-t-0"> J'ajoute une éko-mission</h4>

                    <form role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="p-20">
                                    <div class="form-group m-b-20">
                                        <label for="property-libelle">Libelle</label>
                                        <input type="text" class="form-control" id="property-libelle" placeholder="Entrez un libelle">
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label for="property-lieu">Lieu</label>
                                        <input type="text" class="form-control" id="property-lieu" placeholder="Enter un lieu">
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label for="property-desc">Description</label>
                                        <textarea class="form-control" id="property-desc" rows="5"></textarea>
                                    </div>

                                    <div class="form-group m-b-20">
                                        <label for="property-hor">Durée </label>
                                        <textarea class="form-control" id="property-hor" rows="5"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4 m-b-10">
                                                <label for="bedrooms">Bedrooms</label>
                                                <input type="text" class="form-control" id="bedrooms">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end class p-20 -->

                            </div> <!-- end col -->

                            <div class="col-md-6">
                                <div class="p-20">
                                    <div class="form-group m-b-20">
                                        <label>General Amenities</label>
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="checkbox checkbox-primary m-b-15">
                                                    <input id="checkbox1" type="checkbox" checked>
                                                    <label for="checkbox1">
                                                       Jardin
                                                    </label>
                                                </div>
                                            </div> <!-- end col -->

                                            <div class="col-xs-6">
                                                <div class="checkbox checkbox-primary m-b-15">
                                                    <input id="checkbox9" type="checkbox" >
                                                    <label for="checkbox9">

                                                    </label>
                                                </div>

                                            </div> <!-- end col -->

                                        </div> <!-- end row -->
                                    </div>
                                    <div class="form-group m-b-20">
                                        <label>File Uploads</label>
                                        <input type="file" name="files[]" id="filer_input1"
                                               multiple="multiple">
                                    </div>
                                </div>
                                <!-- end class p-20 -->
                            </div> <!-- end col -->

                        </div> <!-- end row -->

                        <div class="text-center">
                            <button type="submit" class="btn btn-success waves-effect waves-light">Submit</button>
                            <button type="button" class="btn btn-danger waves-effect waves-light">Delete</button>
                        </div>
                    </form>
                    <!-- end form -->

                </div> <!-- end card-box -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->

    </div> <!-- container -->
</div>

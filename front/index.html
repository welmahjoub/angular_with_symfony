    <body>

        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                  <div class="spinner-wrapper">
                    <div class="rotator">
                      <div class="inner-spin"></div>
                      <div class="inner-spin"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <!-- HOME -->
        <section  ng-controller="Login" >
            <div class="container-alt">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="wrapper-page" >

                            <div class="m-t-40 account-pages">
                                <div class="text-center account-logo-box" style="background-color:#f3f3f3;">
                                    <h2 class="text-uppercase">
                                        <a href="index.html" class="text-success">
                                            <span><img src="public/images/logo_1.png" alt="" height="72"></span>
                                        </a>
                                    </h2>
                                </div>


                                <div class="account-content" >

                                    <div ng-if="!loader" class="text-center">
                                        <h4 class="lead">Acceder à votre compte</h4>
                                        <div><small>Entrez votre email et mot de passe</small></div>
                                    </div>
                                    <center ng-if="loader">
                                            <img src="public/images/load.gif" height="90" />
                                    </center>
                                    <form class="form-horizontal" name="Form">

                                        <div class="form-group ">
                                            <div class="col-xs-12">
                                                <input class="form-control" ng-model="login.email" type="text" required minlength="5" placeholder="Email">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <input class="form-control" ng-model="login.password" type="password" required="" placeholder="Password">
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                            <div class="col-xs-12">
                                                <div class="checkbox checkbox-success">
                                                    <input id="checkbox-signup" type="checkbox" checked>
                                                    <label for="checkbox-signup">
                                                       se souvenir de moi
                                                    </label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="form-group text-center m-t-30">
                                            <div class="col-sm-12">
                                                <a href="#" class="text-muted"><i class="fa fa-lock m-r-5"></i> Mot de passe oublié ?</a>
                                            </div>
                                        </div>

                                        <div class="form-group account-btn text-center m-t-10">
                                            <div class="col-xs-12">
                                                <button ng-click="seConnecter(login);" ng-disabled="Form.$invalid"  class="btn w-md btn-bordered btn-danger waves-effect waves-light" type="button">Log In</button>
                                            </div>
                                        </div>

                                    </form>

                                    <div class="clearfix"></div>

                                </div>
                            </div>
                            <!-- end card-box-->


                            <div class="row m-t-50">
                                <div class="col-sm-12 text-center">
                                    <p class="text-muted">Vous n'avez pas de compte <a href="#" class="text-primary m-l-5"><b>Enregistrer vous maintenant</b></a></p>
                                </div>
                            </div>

                        </div>
                        <!-- end wrapper -->

                    </div>
                </div>
            </div>
          </section>
          <!-- END HOME -->

        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->

        <script>
            var appLogin=angular.module("login", []);
            appLogin.controller('Login', function ($scope,$http,$location,$timeout) {

              $scope.loader=false;
              window.localStorage.removeItem("user_session");
        
              $scope.seConnecter = function (data) {

                 $scope.loader = true;
                  console.log(data);
                  console.log($scope.loader);
                //   window.location = "panel/private/"

                  $http.post(BASE_URL+"/api/user/authenticate", data).then(function (resp) {
                     console.log(resp.data);
                     if(resp.data.success){
                         $scope.loader=false;
                         notif('success',resp.data.msg,'Connexion');
                         $timeout(function () {
                             window.localStorage.setItem("user_session",JSON.stringify(resp.data.data));
                             window.location = "panel/private/"
                         }, 2400);
                     }else{
                         $scope.loader=false;
                         notif('error',resp.data.msg,'Connexion');
                     }
                 });

              }; //end seconnecter

            });
        </script>

    </body>
